<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
     style="min-height: 300px">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">{{name}}</h1>
        <p class="text-white mt-0 mb-5">This is your profile page. You can fill in your personal details</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My account</h3>
            </div>

          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="userInfoForm" *ngIf="userInfoForm">
            <h6 class="heading-small text-muted mb-4">User information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Username</label>
                    <input readonly formControlName="username" type="text" id="input-username"
                           class="form-control form-control-alternative"
                           placeholder="Username">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Email address</label>
                    <input formControlName="email" type="email" id="input-email"
                           class="form-control form-control-alternative"
                           placeholder="jesse@example.com">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">First name</label>
                    <input formControlName="firstName" type="text" id="input-first-name"
                           class="form-control form-control-alternative"
                           placeholder="First name">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Last name</label>
                    <input formControlName="lastName" type="text" id="input-last-name"
                           class="form-control form-control-alternative"
                           placeholder="Last name">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4"/>
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Contact information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-address">Address</label>
                    <input formControlName="address" id="input-address" class="form-control form-control-alternative"
                           placeholder="Home Address"
                           type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-city">City</label>
                    <input formControlName="city" type="text" id="input-city"
                           class="form-control form-control-alternative" placeholder="City"
                    >
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Country</label>
                    <input formControlName="country" type="text" id="input-country"
                           class="form-control form-control-alternative"
                           placeholder="Country">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label" for="input-country">Postal code</label>
                    <input formControlName="postCode" type="number" id="input-postal-code"
                           class="form-control form-control-alternative"
                           placeholder="Postal code">
                  </div>
                </div>
              </div>

              <button class="btn btn-info" (click)="onUpdate()">Edit profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
